# ===== Environment Variables =====
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = GTK_IM_MODULE,none
env = QT_IM_MODULE,none
env = XMODIFIERS,

# ===== Autostart Commands =====
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = swayidle -w timeout 300 'hyprlock' timeout 600 'systemctl suspend'
exec-once = dunst
exec-once = waybar
exec-once = hyprpaper
exec-once = swaync
exec-once = wl-paste --watch cliphist store
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# ===== Monitor Configuration =====
monitor = ,preferred,auto,1

# ===== Input Configuration =====
input {
    kb_layout = pl
    kb_options = grp:alt_shift_toggle
    repeat_rate = 40
    repeat_delay = 200
    follow_mouse = 1

    touchpad {
        tap-to-click = true
        disable_while_typing = true
    }
}

# ===== General Layout & Appearance =====
general {
    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(9f00ffee) rgba(6a00ffaa) 45deg
    col.inactive_border = rgba(333333aa)
    layout = dwindle
}

# ===== Decoration Settings =====
decoration {
    rounding = 6
    blur {
        enabled = true
        size = 4
        passes = 1
    }
    active_opacity = 0.98
    inactive_opacity = 0.92
}

# ===== Animations =====
animations {
    enabled = yes
    bezier = smooth, 0.4, 0.0, 0.2, 1
    animation = windows, 1, 3, smooth
    animation = workspaces, 1, 2, smooth
}

# ===== Dwindle Layout Settings =====
dwindle {
    pseudotile = yes
    preserve_split = yes
    default_split_ratio = 1.0
    force_split = 2
    smart_split = no
}

# ===== Window Rules =====
windowrulev2 = float,class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = float,title:^(Open File)(.*)$
windowrulev2 = float,title:^(Save As)(.*)$
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = suppressevent maximize, class:.*

# ===== Key Bindings =====
$mainMod = SUPER

# Application Launchers
bind = $mainMod, Q, exec, kitty
bind = $mainMod, E, exec, thunar
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, exec, ~/.config/hypr/scripts/wallpaper_select.sh
bind = SUPER SHIFT, R, exec, hyprctl reload

# Window Navigation
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspace Management
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Window Controls
bind = $mainMod, C, killactive
bind = $mainMod, F, fullscreen
bind = $mainMod, V, togglefloating
bind = $mainMod, S, togglesplit

bind = $mainMod CTRL, left, resizeactive, -50 0
bind = $mainMod CTRL, right, resizeactive, 50 0
bind = $mainMod CTRL, up, resizeactive, 0 -50
bind = $mainMod CTRL, down, resizeactive, 0 50

# ===== Mouse Bindings =====
bind = $mainMod, mouse:273, resizeactive

# ===== Function Keys & Media Controls =====
bind = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+
bind = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = $mainMod, L, exec, hyprlock
bindl = ,switch:Lid Switch, exec, systemctl suspend

# ===== Miscellaneous Settings =====
misc {
    disable_hyprland_logo = true
    force_default_wallpaper = 0
}
